services:
  # --- 1. THE BACKEND ---
  - type: web
    name: tubemind-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALGORITHM
        value: HS256
      # These "sync: false" lines mean Render will show you a BOX to paste the values
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true

  # --- 2. THE FRONTEND ---
  - type: web
    env: static
    name: tubemind-frontend
    buildCommand: cd ui && npm install && npm run build
    staticPublishPath: ./ui/dist
    envVars:
      - key: VITE_API_URL
        value: https://tubemind-backend.onrender.com
