services:
  # --- 1. THE BACKEND ---
  - type: web
    name: tubemind-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # sync: false means "Don't look in this file, ask the user in the dashboard"
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate a secure random key for you

  # --- 2. THE FRONTEND ---
  - type: web
    env: static
    name: tubemind-frontend
    buildCommand: cd ui && npm install && npm run build
    staticPublishPath: ./ui/dist
    envVars:
      - key: VITE_API_URL
        value: https://tubemind-backend.onrender.com
